<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cactus Mini Card Web Page" />
    <meta name="author" content="Nadya.Fd" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    /> -->

    <title>devChallenges.io | Minimal Blog Card</title>

    <!--You are welcome to delete these styles or modify them in your own stylesheet -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'Sore';
        src: url('https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap');
        font-display: swap;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
        background-color: #fafaf9;
        font-family: 'Sora', serif;
      }

      main {
        width: 336px;
        border-radius: 10px;
        box-shadow: 8px 8px 20px 0px rgba(85, 85, 85, 0.08);
        padding: 16px 16px 16px 20px;
        background-color: #ffffff;
      }

      img {
        width: 100%;
        height: 152px;
        border-radius: 10px;
        margin-bottom: 16px;
      }

      .design {
        margin-bottom: 16px;
      }

      .tag {
        background-color: #f2eafd;
        color: #7c19ee;
        border-radius: 16px;
        padding: 6px 16px;
        font-size: 10px;
        font-weight: bold;
        border: 18px;
      }

      .title {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 6px;
        color: #20293a;
      }

      .main-info {
        font-size: 14px;
        color: #394150;
        margin-bottom: 20px;
      }

      hr {
        border-top: 1px solid #e5e7eb;
        margin-bottom: 20px;
      }

      .author {
        font-size: 12px;
        color: #394150;
        font-weight: bold;
      }

      .author-info a {
        text-decoration: none;
      }

      .author-info {
        font-size: 14px;
        text-align: center;
        margin-top: 16px;
        color: rgb(55, 65, 81);
      }

      footer {
        position: absolute;
        bottom: 5%;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./resources/Cactus.jpg"
        alt="cuctus image"
        height="152"
        width="336"
        fetchpriority="high"
      />
      <div class="design">
        <span class="tag">Design</span>
      </div>
      <p class="title">Embracing Minimalism</p>
      <p class="main-info">
        From minimalist sculptures to minimalist paintings, this blog will
        inspire you to appreciate the beauty that lies in simplicity.
      </p>
      <hr />
      <p class="author">Annie Spratt</p>
    </main>
    <footer>
      <div class="author-info">
        Coded by <a href="#">Nadya Fadeeva</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >
      </div>
    </footer>
  </body>
</html>
